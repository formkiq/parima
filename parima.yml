  LayerDeployment:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Lambda Layer containing Deployment build binary
      ContentUri: 
        Bucket: !FindInMap [RegionMap, !Ref "AWS::Region", BUCKET]
        Key: !FindInMap [DeploymentTypeMap, !Ref DeploymentType, IMAGE]

  LayerGit:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Lambda Layer containing Git binary
      ContentUri: 
        Bucket: !FindInMap [RegionMap, !Ref "AWS::Region", BUCKET]
        Key: "parima/layers/layer-git-2.28.0.zip"

  DeploymentLambda:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs12.x
      Timeout: 900
      MemorySize: 512
      Handler: index.handler
      Role: !GetAtt DeploymentLambdaRole.Arn
      Layers: !If [StaticDeployment, [!Ref LayerGit], [!Ref LayerDeployment, !Ref LayerGit]]
      Tags:
        Application: "Parima"
      Environment:
        Variables:
          STACK_NAME: !Ref 'AWS::StackName'
      Events:
        WebhookGet:
          Type: HttpApi
          Properties:
            ApiId: !Ref WebhookApi
            Path: /webhook
            Method: get        
        WebhookPost:
          Type: HttpApi
          Properties:
            ApiId: !Ref WebhookApi
            Path: /webhook
            Method: post
      CodeUri:
        Bucket: !FindInMap [RegionMap, !Ref "AWS::Region", BUCKET]
        Key: "parima/v1.2/deployment.zip"
  
  WebhookApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Tags:
        Application: "Parima"

  DeploymentLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            - s3:ListObjectsV2
            Resource:
            - !Sub 'arn:aws:s3:::${S3Bucket}/*'
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - cloudformation:DescribeStacks
            - cloudformation:UpdateStack
            - iam:GetRole
            - lambda:UpdateFunctionConfiguration
            - lambda:GetFunctionConfiguration
            - lambda:InvokeFunction
            - iam:PassRole
            - cloudfront:GetDistribution
            - cloudfront:UpdateDistribution
